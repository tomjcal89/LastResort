<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>LastResort</title>
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One&Asset" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pattaya" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/drink.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3ZI1YmMwgoE0--P_EynOc-1f7YOzDIY4&libraries=places"
        type="text/javascript"></script>
</head>

<body>
    <nav class="cont">
        <div class="title">LastResort</div>
        <button id="homebut"><a href="indexHome.html" id="home">Home</a></button>
    </nav>


    <div class="jumbotron">



        <button id="current">Get Current Location</button>

        <input id="searchTextField" type="text" size="30" placeholder="Or enter a Location" autocomplete="on" runat="server" />


        <div class="row">


            <div class="container2">
                <div class="card">
                    <div class="card-header">
                        Location Information
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <span id="nothing"></span>
                            <span id="name"></span><br>
                            <span id="add"></span><br>
                            <span id="cost"></span><br>
                            <span id="rating"></span>

                        </blockquote>
                    </div>

                </div>



            </div>


            <div class="container3">
                <div id="map-canvas"></div>
            </div>
        </div>



        <div class="row">
            <div class="locationBnt">
                <button id="newLoc">Different Drink Spot</button>
                <button id="refresh">Search New Area</button>
            </div>
        </div>


    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/drinks.js"></script>





</body>

</html>
